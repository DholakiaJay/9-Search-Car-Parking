    <div class="switch-container">
      <div class="switch-icon">
        <label for="switch"><i class="fa-solid fa-moon"></i></label>
      </div>
      <button class="switch" id="switch">Turn On</button>
    </div>
    <script>
      const switchButton = document.getElementById("switch");
      const parking = document.getElementById("parking-plot");
      const bulb = document.getElementById("bulb-light-one");
      const bulb2 = document.getElementById("bulb-light-two");

      switchButton.addEventListener("click", () => {
        if (parking.classList.contains("on")) {
          parking.classList.remove("on");

          switchButton.textContent = "Turn On";
        } else {
          parking.classList.add("on");

          switchButton.textContent = "Turn Off";
        }

        if (bulb.classList.contains("on")) {
          bulb.classList.remove("on");

          switchButton.textContent = "Turn On";
        } else {
          bulb.classList.add("on");

          switchButton.textContent = "Turn Off";
        }

        if (bulb2.classList.contains("on")) {
          bulb2.classList.remove("on");

          switchButton.textContent = "Turn On";
        } else {
          bulb2.classList.add("on");

          switchButton.textContent = "Turn Off";
        }
      });

      function searchCar() {
        searchBox = document.getElementById("search-box");
        car3 = document.getElementById("car-3");
        car6 = document.getElementById("car-6");
        car9 = document.getElementById("car-9");
        car12 = document.getElementById("car-12");
        car18 = document.getElementById("car-18");
        car21 = document.getElementById("car-21");
        car27 = document.getElementById("car-27");

        if (searchBox.value == "GJ03EC0101") {
          car12.classList.add("bounce");
        } else if (searchBox.value == "GJ03CE1484") {
          car6.classList.add("bounce");
        } else if (searchBox.value == "GJ03JC9294") {
          car3.classList.add("bounce");
        } else if (searchBox.value == "GJ03AD0303") {
          car9.classList.add("bounce");
        } else if (searchBox.value == "GJ03KA5700") {
          car18.classList.add("bounce");
        } else if (searchBox.value == "GJ03JR2798") {
          car21.classList.add("bounce");
        } else if (searchBox.value == "GJ03JJ3699") {
          car27.classList.add("bounce");
        } else {
          alert("Car Not Found");
        }
      }
    </script>
